<!DOCTYPE html>	
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Capo-er</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>		
		<script src="js/js.cookie.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/capoer.js"></script>
		<script src="js/chord-ocr.js"></script>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Capo-er</h1>
		<div>
		<table>
			<tr>
				<td>
				<div class="input_box">
					<h2>Original chords</h2>
					<textarea rows="15" cols="40" class="original_chord form-control" id="exampleFormControlTextarea3"></textarea>
				</div>
				</td>
		
				<td>
				<div class="input_box">
					<h2>Transposed chords</h2>
					<textarea rows="15" cols="40" class="transposed_chord form-control" id="exampleFormControlTextarea3"></textarea>
				</div>
				</td>
			</tr>
			<tr>
				<td align='right'>
					<button type="button" class="load_prev btn btn-default" onclick="loadPreviousRawChord()">Load
					</button>
					<button type="button" class="input_chord btn btn-default" onclick="inputChord()">Input chord
					</button>
				</td>
				<td align='right'>
					<table>
					<tr>
						<td> <button type="button" class="capo_minus btn btn-default" onclick="down()">-</button>  </td>
						<td class="capo"> 0 </td>
						<td>  <button type="button" class="capo_plus btn btn-default" onclick="up()">+</button> </td>
					</tr>				
				</table>
				</td>
			</tr>
			<tr>
				<td></td>
				<td align='right'>
					<table>
						<tr class="best_fret">
							<td> Best fret on capo:  </td>
							<td class="easiest_capo"> 0 </td>					
						</tr>				
					</table>
				</td>
				<td></td>
			</tr>
		</table>

		<!--   IMAGE INPUT  -->
		<div>
			<h2>Load from image (Chordtabs.in.th)</h2>
			<div class="input_box">
				<table width="100%">
					<tr>
						<td>
							<input type="text" class="image_url form-control" size="70%">
						</td>
						<td align='center'>
							<button type="button" class="load_image_url btn btn-default" onclick="loadImageChord()" >Load URL
							</button>	
						</td>
					</tr>
				</table>
				
			</div>
			
			<div><b>Note:</b> Image URL can be obtained by right clicking a chord image and selecting <b>Copy Image Address</b>. </div>
		</div>
		<div>
		<h2>Difficulty score</h2>
			<textarea class="diff_score form-control" rows="10" cols="40" id="exampleFormControlTextarea3"></textarea>
		</div>
		<div class="credit">
			See on <a href="https://github.com/noppayut/capoer">Github</a>
		</div>
		<!--
		</div>
		<div>
			<h2>Capo</h2>
			<table>
				<tr>
					<td> <button type="button" class="capo_minus">-</button>  </td>
					<td class="capo"> 0 </td>
					<td>  <button type="button" class="capo_plus">+</button> </td>
				</tr>				
			</table>
			<table>
				<tr>
					<td> Best fret for capo:  </td>
					<td class="capo"> 0 </td>					
				</tr>				
			</table>
		</div>
		-->		
		<script>
			var screenwidth = $(window).width();
			var screenheight = $(window).height();
			if (screenwidth < screenheight) {
				//zoom content when opened on mobile
				var scale = 0.95;
				$('body').css('transform', 'scale(' + scale*screenwidth/$('body').innerWidth() + ')');
				$('body').css('-webkit-transform', 'scale(' + scale*screenwidth/$('body').innerWidth() + ')');				
			}
			
			var originalchordplaceholder = "Write some or all chords of a song separated with one space here and press a \"Input chord\" button below.\n\neg. Am Em F G";
			$("textarea.original_chord").attr('placeholder', originalchordplaceholder);

			var difficultscoreplaceholder = "Score of each capo";
			$('textarea.diff_score').attr('placeholder', difficultscoreplaceholder);

			var imgurlplaceholder = "Chord image URL e.g. http://chordtabs.in.th/admin/admin/songsxx/c0002105.png";
			$('.image_url').attr('placeholder', imgurlplaceholder);
		</script>
	</body>
</html>
